<!-- To add more icons, duplicate a section and find yout icon here -> https://fontawesome.com/v6.0/icons -->

<div class="social-links">
    {% if site.facebook %}
        <a class="link" alt="facebook" data-title="facebook.com/{{ site.facebook }}" href="https://facebook.com/{{ site.facebook }}" rel="nofollow noopener" target="_blank">
            <i class="fa-brands fa-facebook"></i>
        </a>
    {% endif %}

    {% if site.twitter.username %}
        <a class="link" alt="aman's twitter" data-title="twitter.com/{{ site.twitter.username }}" href="https://twitter.com/{{ site.twitter.username }}" rel="nofollow noopener" target="_blank">
            <i class="fa-brands fa-twitter"></i>
        </a>
    {% endif %}

    {% if site.instagram %}
        <a class="link" alt="instagram" data-title="instagram.com/{{ site.instagram }}" href="https://instagram.com/{{ site.instagram }}" rel="nofollow noopener" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>
    {% endif %}


    {% if site.linkedin %}

        <a class="link" alt="aman's linkedin" data-title="linkedin.com/in/{{ site.linkedin }}" href="https://www.linkedin.com/in/{{ site.linkedin }}" rel="nofollow noopener" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
        </a>
    {% endif %}


    {% if site.github %}
        <a class="link" alt="aman's github" data-title="github.com/{{ site.github }}" href="https://github.com/{{ site.github }}" rel="nofollow noopener" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
    {% endif %}

    {% if site.email %}
        <a class="link" alt="aman's email" data-title="author's email" href="mailto:{{ site.email }}" rel="nofollow noopener">
            <i class="fa-regular fa-envelope"></i>
        </a>
    {% endif %}
</div>
